[package]
name = "rotosports-maker"
version = "1.3.1"
authors = ["Rotosports"]
edition = "2021"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]


[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cosmwasm-std = "1.1"
cw2 = "0.15"
cw20 = "0.15"
cw-storage-plus = "0.15"
rotosports = { path = "../../../packages/rotosports", default-features = false }
thiserror = { version = "1.0" }
cosmwasm-schema = "1.1"
roto-satellite-package = { git = "https://github.com/rotosports/rotosports_ibc", branch = "main" }

[dev-dependencies]
rotosports-token = { path = "../../token" }
rotosports-factory = { path = "../../factory" }
rotosports-pair = { path = "../../pair" }
cw-multi-test = "0.15"
rotosports-pair-stable = { path = "../../pair_stable" }
rotosports-governance = { git = "https://github.com/rotosports/rotosports-governance", branch = "main" }
rotosports-escrow-fee-distributor = { git = "https://github.com/rotosports/rotosports-governance", branch = "main" }
rotosports-native-coin-registry = { path = "../../periphery/native_coin_registry" }
